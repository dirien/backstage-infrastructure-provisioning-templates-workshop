apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-secret
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: clustersecret
    server: https://kubernetes.default.svc
  project: infra
  sources:
  - repoURL: 'https://charts.clustersecret.io/'
    targetRevision: 0.2.1
    chart: cluster-secret
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-secret-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  destination:
    namespace: clustersecret
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: "gitops/management/cluster-secret/secrets"
    targetRevision: main
    directory:
      recurse: true
    repoURL: https://github.com/my-backstage-demo/backstage-infrastructure-provisioning-templates-workshop.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
